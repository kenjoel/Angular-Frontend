<div class="section">
    <p>Author: {{description.author}}</p>
    <p>Publisher: {{description.publisher}}</p>
    <p appVoteCount></p>
    <div class="main">
        <button class="btn btn-success glyphicon glyphicon-thumbs-down" appVoteCount="true" ><i class="fas fa-thumbs-up"></i>Like</button>
        <button class="btn btn-danger glyphicon glyphicon-thumbs-down"  appVoteCount ="false"><i class="fas fa-thumbs-down"></i>Dislike</button>
    </div>
</div>
