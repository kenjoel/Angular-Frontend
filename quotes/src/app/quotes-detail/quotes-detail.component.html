<div class="section">
    <p>Author: {{description.author}}</p>
    <p>Publisher: {{description.publisher}}</p>
    <div class="main">
        <button class="btn btn-success glyphicon glyphicon-thumbs-down" (click)="add(true)"><i class="fas fa-thumbs-up"></i>Like</button>
        <button class="btn btn-danger glyphicon glyphicon-thumbs-down" (click)='down(true)'><i class="fas fa-thumbs-down"></i>Dislike</button>
    </div>
</div>
