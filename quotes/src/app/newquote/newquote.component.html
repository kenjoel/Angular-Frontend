<div class="container">
    <div class="header">
        <h2>Create Quote</h2>
    </div>
    <hr>
    <form (ngSubmit) = "renderContentToParent()">
        <div class="form-group">
            <label for="quote">Add Quote</label>
            <textarea rows="2" class="form-control" #quote="ngModel" name="quote" [(ngModel)]='quoteHolder.quote'></textarea>
        </div>
        <p>Testing two way binding {{quoteHolder.quote}}</p>
        <div class="form-group">
            <label for="author">Author</label>
            <input type="text" name="author" class="form-control" #author="ngModel" [(ngModel)]='quoteHolder.author'>
        </div>
        <div class="form-group">
            <label for="publisher">Your Name</label>
            <input type="text" name="publisher" class="form-control" #publisher='ngModel' [(ngModel)]='quoteHolder.publisher'>
        </div>
        <button class="btn btn-warning">Add</button>
    </form>
</div>
